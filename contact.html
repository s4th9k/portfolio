<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    
    <style>
        /* General styles for the navigation */
        nav {
            background-color: #111;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Toggle button for mobile view */
        .togglebtn {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
            width: 30px;
            cursor: pointer;
        }

        .togglebtn span {
            background-color: white;
            height: 4px;
            width: 100%;
            border-radius: 2px;
        }

        /* Navigation links list */
        .navlinks {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navlinks li {
            margin: 0;
        }

        .navlinks li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navlinks li a:hover {
            color: #f39c12;
        }

        /* Mobile view - show toggle button and hide navigation links */
        @media (max-width: 768px) {
            .togglebtn {
                display: flex;
            }

            .navlinks {
                display: none;
                position: absolute;
                top: 70px; /* Adjusted top position */
                left: 0;
                width: 100%;
                background-color: #111;
                padding: 10px 0;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .navlinks.active {
                display: flex;
            }

            .navlinks li a {
                font-size: 1rem; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header>
        <nav>
            <div class="togglebtn" onclick="toggleNav()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="navlinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // Toggle navigation for mobile view
        function toggleNav() {
            const navLinks = document.querySelector('.navlinks');
            navLinks.classList.toggle('active');
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            padding-top: 80px; /* Added padding to account for fixed header */
        }

        .contact-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px; /* Adjusted margin for better spacing */
        }

        h1 {
            font-size: 3rem;
            position: relative;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        h1::after {
            content: "Contact";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            font-weight: 800;
            opacity: 0.1;
            z-index: -1;
        }

        .contact-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .contact-item {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 2.5rem;
            color: #f39c12;
            margin-bottom: 15px;
            animation: bounce 1.5s infinite;
        }

        .email, .linkedin {
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }

        .email {
            color: #f39c12;
        }

        .linkedin {
            color: white;
            background: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .linkedin:hover {
            background: #005582;
        }

        /* Thought Box Styling */
        .thought {
            font-size: 1.5rem;
            font-weight: bold;
            height: 50px;
            overflow: hidden;
            color: #f39c12;
            text-shadow: 2px 2px 5px rgba(243, 156, 18, 0.5);
            transition: opacity 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Me</h1>

        <div class="contact-box">
            <!-- Thought Box -->
            <div class="contact-item" id="box1">
                <i class="icon fas fa-lightbulb"></i>
                <p class="thought" id="thoughtBox">Let's Collaborate</p>
            </div>

            <!-- Email Section -->
            <div class="contact-item" id="box2">
                <i class="icon fas fa-envelope"></i>
                <p>Email Me</p>
                <a href="mailto:sarthakh4k0@gmail.com" class="email">sarthakh4k0@gmail.com</a>
                <p style="margin-top: 10px; font-size: 0.9rem; color: gray;">
                    Will try to connect with you within 1-2 working days after your mail.
                </p>
            </div>

            <!-- LinkedIn Section -->
            <div class="contact-item" id="box3">
                <i class="icon fab fa-linkedin"></i>
                <p>Connect on LinkedIn</p>
                <a href="https://www.linkedin.com/in/sarthak-shirole-4646a6320/" class="linkedin">LinkedIn</a>
            </div>
        </div>
    </div>

    <script>
        // Thought Box Animation
        const thoughts = ["Let's Collaborate", "Build Together", "Innovate and Grow"];
        let index = 0;

        function changeThought() {
            const thoughtBox = document.getElementById("thoughtBox");
            thoughtBox.style.opacity = 0; // Fade out
            setTimeout(() => {
                thoughtBox.innerText = thoughts[index];
                thoughtBox.style.opacity = 1; // Fade in
                index = (index + 1) % thoughts.length;
            }, 500);
        }

        setInterval(changeThought, 2000); // Change thought every 2 seconds

        // Box Fade-in Animation One by One
        function showBoxes() {
            const boxes = [document.getElementById("box1"), document.getElementById("box2"), document.getElementById("box3")];

            boxes.forEach((box, i) => {
                setTimeout(() => {
                    box.style.animation = "fadeIn 1s forwards";
                }, i * 1000); // Delay each box animation by 1s
            });
        }

        window.onload = showBoxes;
    </script>

</body>
</html>
