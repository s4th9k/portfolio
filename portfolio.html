<!-- CSS for Black Background & Navigation -->
<style>
    /* Full Black Background */
    body {
        background: #000000;
        color: white;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Navigation Bar */
    header {
        background: #000000;
        padding: 20px;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #000000;
        padding: 10px 20px;
        width: 100%;
    }

    .navlinks {
        list-style: none;
        display: flex;
        gap: 15px;
        background: #000000;
        padding: 10px;
        border-radius: 5px;
    }

    .navlinks a {
        text-decoration: none;
        color: rgb(255, 247, 247);
        font-size: 1.2rem;
        padding: 10px;
    }

    /* Centered Content */
    .centered-container {
        text-align: center;
        padding: 50px;
    }

    .centered-container h1 span {
        color: #00ff3c; /* Highlighting the name */
    }

    /* Toggle Button for Mobile */
    .togglebtn {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
    }

    .togglebtn span {
        width: 30px;
        height: 3px;
        background: white;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
        .navlinks {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background: #000000;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            transition: left 0.3s ease;
        }

        .navlinks.active {
            left: 0;
        }

        .togglebtn {
            display: flex;
        }
    }
</style>

<!-- Main Content -->
<div class="centered-container">
