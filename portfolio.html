<!-- JavaScript for Navigation Toggle -->

<!-- CSS for Responsive Navigation -->
<style>
    header {
        background: #090909;
        padding: 50px;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navlinks {
        list-style: none;
        display: flex;
        gap: -5px;
    }

    .navlinks li {
        display: inline;
    }

    .navlinks a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        padding: 10px;
    }

    .togglebtn {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
    }

    .togglebtn span {
        width: 30px;
        height: 3px;
        background: white;
    }

    @media (max-width: 768px) {
        .navlinks {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background: #000000;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            transition: left 0.3s ease;
        }

        .navlinks.active {
            left: 0;
        }

        .togglebtn {
            display: flex;
        }
    }
</style>
